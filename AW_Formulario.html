    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "ZVs-NUqaQVUwDCzaJ",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const promptTexto = document.getElementById("promptGeradoPrompt").innerText;
                document.getElementById("promptHidden").value = promptTexto;

                // these IDs from the previous steps
                emailjs.sendForm('service_3z0fiqs', 'template_3pvwlz9', this)
                    .then(() => {
                        console.log('SUCCESS!');
                        this.submit();
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
